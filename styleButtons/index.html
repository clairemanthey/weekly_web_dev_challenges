<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
	<title>Style Buttons</title>
  </head>
  
  <body>
    <button class="btn submit-btn" id="btnSubmit" >Submit</button>
    <div id="modalSubmit" class="modal">
      <div class="modalContent">
	    <span class="close" id="closeS">&times;</span>
		<p>Thank you for submitting</p>
	  </div>
    </div>
	  
	<button class="btn cancel-btn" id="cancelBtn">Cancel</button>        
    <div id="cancelModal" class="modal">
	  <div class="modalContent">
        <span class="close" id="closeC">&times;</span>
	    <p>You've canceled your submission</p>
      </div> 
    </div> 
  <script src="index.js"></script>
  </body>
</html>
