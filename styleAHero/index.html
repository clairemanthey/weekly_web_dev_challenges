<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
	<title>Calculator-Freestyle Project</title>
  </head>
 
  <body>
    <div class="calculator">

      <input type="text" class="calculatorScreen" value="0" disabled />
      <div class="calculatorKeys">
     
        <button type="button" class="gridItem operator" id="add" value="+">+</button>
        <button type="button" class="gridItem operator" id="sub" value="-">-</button>
        <button type="button" class="gridItem operator" id="mult" value="*">&times;</button>
        <button type="button" class="gridItem operator" id="divi" value="/">&divide;</button>

        <button type="button" class="gridItem" id="gridItem7" value="7">7</button>
        <button type="button" class="gridItem" id="gridItem8" value="8">8</button>
        <button type="button" class="gridItem" id="gridItem9" value="9">9</button>


        <button type="button" class="gridItem" id="gridItem4" value="4">4</button>
        <button type="button" class="gridItem" id="gridItem5" value="5">5</button>
        <button type="button" class="gridItem" id="gridItem6" value="6">6</button>


        <button type="button" class="gridItem" id="gridItem1" value="1">1</button>
        <button type="button" class="gridItem" id="gridItem2" value="2">2</button>
        <button type="button" class="gridItem" id="gridItem3" value="3">3</button>


        <button type="button" class="gridItem" id="gridItem0" value="0">0</button>
        <button type="button" id="dec" class=" decimal function" value=".">.</button>
        <button type="button" id="ac" class="all-clear function" value="all-clear">AC</button>

        <button type="button" id="equal" class="equalSign operator" value="=">=</button>
    
      </div>
    </div>  
    <script src="index.js"></script>
  </body>

</html>
