<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration Button</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/13e90f422c.js" crossorigin="anonymous"></script>    
  </head>
  
  <body class="body">
  <input type="checkbox" id="switch">
 
    <div class="app">

       <div class="content"> 
        <label for="switch" class="switch">
        <span class="toggle"></span>
        <span class="names">
          <span class="color"><i id="sun" class="far fa-sun fa-lg"></i></span>
          <span class="color" id="dark"><i id="moon" class="fas fa-moon fa-lg"></i></span>
         </span>
        </label>
      </div>
    <!-- Your button right here -->
        <div class="btn" id="btnMain">
          <h1 class="btnText"><span class="btnText">Explore</span></h1>
        </div>
    </div>
  </body>
</html>
