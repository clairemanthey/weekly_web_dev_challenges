<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <title>How Many Days Old</title>
  </head>
  
  <body>
    <div class="container" id="mainContainer">
      <h1>How many days old are you?</h1>
      <h3>Enter your birth date</h3>
      
      <form id="bdayForm">
        <label for="year" class="inputLabel">Year:</label>
        <input class="input" id="year" type="number" min="1581" max="2045" required>
      	
        <label for="month" class="inputLabel">Month:</label>
        <select class="input" id="month">
          <option value="01">January</option>	
	        <option value="02">February</option>
          <option value="03">March</option>
	        <option value="04">April</option>
	        <option value="05">May</option>
	        <option value="06">June</option>
	        <option value="07">July</option>
	        <option value="08">August</option>
	        <option value="09">September</option>
	        <option value="10">October</option>
	        <option value="11">November</option>
	        <option value="12">December</option>
        </select>
    
	      <label for="day" class="inputLabel">Day:</label>
        <input class="input" id="day" type="number" min="1" max="31" required>
    
	      <br>
    
       	<button class="input" id="btn" type="submit">Find Out!</button>
    
       	<p id ="displayResult"></p>
  
      </form>	
    </div>

  <script src="index.js"></script>
  </body>

</html>
