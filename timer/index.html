<!DOCTYPE html>

<html lang="en">
  
  <head>
    <link rel="stylesheet" href="index.css">
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tea Timer</title>
  </head>
  
  <body>
    
    <div class="container">
      <button id="steepBtn" class="steepBtn"> How long should I steep my tea?</button>
	  <div id="steepTime" class="content">
		  <div id="steepContent">
		    <span id="close">&times;</span>
		    <h3>Steeping Times</h3>
		  
		    <div class="steepContainer">
		      <p class="steepTime">White Tea: 1 minute</p>
		  	  <p class="steepTime">Green Tea: 3 minutes</p>
			    <p class="steepTime">Oolong Tea: 3 minutes</p>
			    <p class="steepTime">Black Tea: 5 minutes</p>
			    <p class="steepTime">Herbal Tea: 5+ minutes</p>
		    </div>
	    </div>
    </div>
	  
	  <div class="choose-time">
 	    <button data-time="60" class="timer-button timer">1 <br> minute</button>
      <button data-time="180" class="timer-button timer">3 minutes</button>
      <button data-time="300" class="timer-button timer">5 minutes</button>
		  <button data-time="420" class="timer-button timer">7 minutes</button>
    </div> 

    <div id="display">
      <div id="displayTime"></div>
      <div id="displayHour"></div>
    </div>
	
	  <div id="displayTwo">
	    <div id="displayTwoNext"></div>
	  </div>
  </div>

  
  <script src="index.js"></script>
  </body>
  
</html>
