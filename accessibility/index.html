<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="switch.css" rel="stylesheet">
</head>

<body>
<input type="checkbox" id="switch">
<div class="app">
  <div class="body">

    <!-- Middle -->
    <div class="content">
    <img src="accessibilityImg.jpg" alt="compass"/>

        <label for="switch" class="switch">
          <div class="toggle"></div>
          <div class="names">
            <p class="light">Light</p>
            <p class="dark">Dark</p>
          </div>
        </label>
        <div class="inputItem">
          <label for="name" class="label">Name:</label>
          <br>
          <input class="input" id="name" type="text" placeholder="Enter Name">
        </div>
        
        <div class="inputItem">
          <label for="location" class="label">City:</label>
          <br>
          <input class="input" id="location" type="text" placeholder="Enter City">
        </div>
    
        <div class="inputItem">
          <label for="email" class="label">Email:</label>
          <br>
          <input class="input" id="email" type="email" placeholder="Enter Email">
        </div>      
    
        <div class="inputItem">
          <button type="submit" class="submitBtn inputItem" id="submitBtn">Submit</button>
        </div>
        <div id="submitModal" class="modal">
          <div class="modalContent">
            <span class="close"> &times;</span>
            <h2>Thank you submitting your info</h2>
            <p>Click the X or press escape to close</p>
          </div>
        </div>
 
      </div>

  </div>
</div>
<script src="index.js"></script>
</body>
</html>
