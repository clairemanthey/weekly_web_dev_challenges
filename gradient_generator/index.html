<!DOCTYPE html>

  <html lang="en">
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="index.css">
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Make A Gradient</title>
    </head>
  
    <body id="gradientBG">
    <div class="info">
      <div class="gradient">
        <div id="gradient" class="gradientContainer">
          <div class="colorInputContainer">
            <div>
              <label for="picker-1">Color 1: </label>
              <input id="picker-1" type="color" name="color1" value="#b5caf9"/>
            </div>

            <div>
              <label for="picker-2">Color 2:</label>
              <input id="picker-2" type="color" name="color2" value="#aad186"/>
            </div>
          </div>

          <form name="radio" id="radio" class="radioBtns">
          <div class="radioContainer">
            <input type="radio" id="linear" name="gradient-type" value="linear" checked />
            <label for="linear" class="radioLabel">Linear</label>
          </div>
          <div class="radioContainer">
            <input type="radio" id="radial" name="gradient-type" value="radial" />
            <label for="radial" class="radioLabel">Radial</label>
          </div>
          <div class="radioContainer">
            <input type="radio" id="conic" name="gradient-type" value="conic" />
            <label for="conic" class="radioLabel">Conic</label>
          </div>
          </form> 

        </div>

        <div class="angleInput">
          <h4 id="angle">Select angle (0-360 deg.)</h4>
          <input id="range" type="range" min="0" max="360">
          <button id="random">Suprise Gradient</button>
        </div>

   
      </div>
   </div> 
      <p id="currentColors"></p>
    
    <script src="index.js"></script>
    
    </body>
  
  </html>
