<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    </head>

    <body>
      <div>
        <h1>Budget Calculator</h1>
	    <div class="container">
		  <div class="item">
            <h2>How much do I have in the fund?</h2>
		  </div>
		  
		  <div class="item">
            <input id="have"></input>
          </div>
		  
		  <div class="item">
		    <h2>How much does this item cost?</h1>
          </div>
          
		  <div class="item">		  
 		    <input id="cost"></input>
		  </div>
		  <div id="myModal" class="modal">
		    <div class="modalContent">
			  <span id="close">&times;</span>
			  <p class="modalText">Please enter both you how much have and the item cost</p>
			</div>
		  </div> 
		  
		  <div>
		  <p id="message"></p>
		  </div>
		  
		  <div class="item">
            <button id="submit">Can I buy it????</button>
          </div>
	
		</div>
	  </div>
      <script src="index.js"></script>
    </body>
</html>
