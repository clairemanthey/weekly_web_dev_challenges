<!DOCTYPE html>

<html lang="en">

  <head>
    <link rel="stylesheet" href="index.css">
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bunny Colors</title>
  </head>
  
  <body>
    <div class="container">
	    <div class="bunContainer">
        <div class="bun">
   		    <div class="head">
              
            <div class="ears">
              <div id="left-ear" class="ear">
                <div id="left-inner-ear" class="inner-ear"></div>
              </div>
              <div id="right-ear" class="ear">
                <div id="right-inner-ear" class="inner-ear"></div>
              </div>
            </div>
          
		        <div class="eyes">
              <div id="left-eye" class="eye">
                <div id="left-pupil" class="pupil"></div>
              </div>
              <div id="right-eye" class="eye">
                <div id="right-pupil" class="pupil"></div>
              </div>
            </div>
          
		        <div class="nose"></div>
            <div class="mouth"></div>
        
		      </div>
	     </div>
      </div>  
      
      <div class="controls">
		    <div class="input">
          <input class="color" type="color" name="base" id="colorOne" value="#99bbff" /> <br />
          <label for="colorOne" class="label">Eye Color</label><br/><br/>
        </div>
		  
        <div class="input">		  
		      <input class="color" type="color" name="base2" id="colorTwo" value="#ffccd5" /> <br />
          <label for="colorTwo" class="label">Ear Color</label><br/><br/>
        </div>
		  
		    <div class="input">
          <input class="color" type="color" name="base3" id="colorThree" value="#808080" /><br/>
          <label for="colorThree" class="label">Nose Color</label><br/><br/>
        </div>
      </div>
    </div>
	  
	  <a href="skip.html" class="mainPageLink">Do the same for Skip</a>
  
    <script src="index.js"></script>

  </body>

</html>
